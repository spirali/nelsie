site_name: Nelsie

site_url: https://spirali.github.io/nelsie/
repo_url: https://github.com/spirali/nelsie
edit_uri: blob/master/docs/

site_description: Documentation of Nelsie, library for generating slides
site_author: Ada BÃ¶hm

nav:
  - Overview: README.md
  - install.md
  - getting_started.md
  - examples.md
  - api.md
  - User guide:
      - guide/basics.md
      - guide/layout.md
      - guide/steps.md
      - guide/text.md
      - guide/code.md
      - guide/images.md
      - guide/paths.md
      - guide/layoutexpr.md
      - guide/rendering.md
      - guide/insert.md
      - guide/counters.md
      - guide/output.md
      - guide/debug_layout.md
      - guide/resources.md
      - guide/box.md
      - guide/colors.md
      - guide/list.md

theme:
  name: material
  features:
    - navigation.sections
  # custom_dir: docs/template

# extra_javascript:
#   - js/clipboard.js

# extra_css:
#   - css/clipboard.css

markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences


plugins:
  - nelsie:
      render_format: png
  - search
  - autorefs
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
