[package]
name = "nelsie"
version = "0.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "nelsie"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["abi3-py39"] }
taffy = "0.4"
resvg = "0.36.0"
usvg = "0.36.0" # Must be synchronized with resvg
usvg-tree = "0.36.0" # Must be synchronized with resvg
roxmltree = "0.18"# Must be synchronized with resvg
svg2pdf = "0.9.1"# Must be synchronized with resvg
ttf-parser = "0.19.2" # Must be synchronized with resvg
thiserror = "1"
svgtypes = "0.12"# Not necessary but nice to be a same as in resvg
log = "0.4"
env_logger = "0.11"
pdf-writer = "0.9"
itertools = "0.12"
imagesize = "0.12"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
syntect = { version = "5", default-features = false, features = ["default-fancy"]}
indicatif = "0.17"
